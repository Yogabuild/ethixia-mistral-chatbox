<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 300px;
            margin: 20px 0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Logo Loading Test</h1>
    <p>Attempting to load logo from: <code>https://yogabeta.eu/ETHIXIA/logo.png</code></p>
    <img src="https://yogabeta.eu/ETHIXIA/logo.png" alt="Logo" id="logo">
    <p id="status">Loading...</p>
    
    <script>
        document.getElementById('logo').onload = function() {
            document.getElementById('status').textContent = '✅ Logo loaded successfully!';
            document.getElementById('status').style.color = 'green';
        };
        
        document.getElementById('logo').onerror = function() {
            document.getElementById('status').textContent = '❌ Failed to load logo. Check console for errors.';
            document.getElementById('status').style.color = 'red';
            console.error('Failed to load logo');
        };
    </script>
</body>
</html>
